<script>
    let Temperature = function(celsius) {
        this.celsius = celsius;

        this.getCelsius = function() {
            return celsius;
        }

        this.fahrenheit = function() {
            return (9/5 * this.celsius + 32);
        }

        this.kelvins = function() {
            return (this.celsius + 273.15);
        }
    }

    let temperature = new Temperature(30);
    let Celsius = temperature.getCelsius();
    let Fahrenheit = temperature.fahrenheit();
    let Kelvins = temperature.kelvins();
    alert("Fahrenheit: " + Fahrenheit + "Kelcins: " + Kelvins);
</script>
